syntax = "proto3";
package funds_transfer;

message CreateRequest {
    string id = 1;
    string uuid = 2;
    string FullName = 3;
    string DOB = 4;
    string Address = 5;
    string Email = 6;
    string PhoneNumber = 7;
    string CitizenShip_No = 8;
    string Password = 9;
    string Confirm_Password = 10;
    string Account_Number = 11;
    string PIN = 12;
    string isDelete = 13;
    string date = 14;
    string createdAt = 15;
    string updatedAt = 16;
}

message CreateResponse {
    int32 status = 1;
    string message = 2;
}

message LoginRequest{
   string PhoneNumber = 1;
   string Password = 2;
}
message LoginResponse{
   int32 status = 1;
    string message = 2;
    string token = 3;

}
message UpdateRequest {
    string token = 1;
    string OldPIN_Number = 2;
    string NewPIN_Number = 3;
    string ConfirmPIN_Number = 4;
}
message UpdateResponse{
    int32 status = 1;
    string message = 2;
}

message depositRequest{
   string token = 1;
    string Amount = 2;
    string Remarks = 3;
}

message depositResponse{
    int32 status = 1;
    string message = 2;
}
message getRequest {
    
}
message getResponse{
        string Account_Holder = 1;
        string Account_Number = 2;
        string Total_Amount = 3;
}
message DetailRequest{
   string Account_Number = 1;
}

message DetailResponse{
    string FullName = 1;
    string DOB = 2;
    string Address = 3;
    string Email = 4;
    string PhoneNumber = 5;
    string CitizenShip_No = 6;
    string Account_Number = 7;
    string PIN = 8;
    string Total_Amount = 9;
}
message transferRequest{
    string token = 1;
    string PIN = 2;
    string Receiver_Account = 3;
    string Amount = 4;
    string Remarks = 5;
}
message transferResponse{
    int32 status = 1;
    string message = 2;
}
message updatePassRequest{
    string OldPassword = 1;
    string NewPassword = 2;
    string ConfirmPassword = 3;
}
message updatePassResponse{
    int32 status = 1;
    string message = 2;
}

